<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Comments Winners Generator</title>
</head>
<body>

    

    <main>
        <form class="form">
            <h1 class="title">Comments Winners Generator</h1>
            <label for="comments">Number of Comments</label>
            <input type="text" id="comments" required>
            <label for="winners">How many winners?</label>
            <input type="text" id="winners" required>
            <button type="button" id="submit" onclick="returnAnswer()">Submit</button>
        </form>

        <div class="answer-section">
            <p class="answer" id="answer"></p>
            <button onclick="resetAnswer()" class="reset">Reset</button>
        </div>
    </main>

    
    
</body>
</html>
