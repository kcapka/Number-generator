<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sweepstakes Winners Randomizer</title>
</head>
<body>

    <nav class="navbar">
        <p>Random Winner Generator</p>
        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navlinks">
            <p>Coming soon!</p>
        </div>
    </nav>
    
    <div class="answer-section">
        <p class="answer" id="answer"></p>
        <button onclick="resetAnswer()" class="reset">Reset</button>
    </div>

    <main>
        <form class="form">
            <img src="./winner-clipart.png" alt="">
            <h1 class="title">Enter Below to Select Random Winners<br><br>(Numbers May Repeat)</h1>
            <label for="comments">Number of Entries</label>
            <input type="text" id="comments" required placeholder="Number of Entries">
            <label for="winners">How many winners?</label>
            <input type="text" id="winners" required placeholder="Number of Winners">
            <button type="button" id="submit" onclick="returnAnswer()">Submit</button>
        </form>
    </main>

    
    
</body>


</html>
